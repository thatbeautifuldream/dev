<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- H1 is a block element -->
    <h1>I am</h1>
    <h1 style="font-family: 'Courier New', Courier, monospace">Milind</h1>

    <!-- span is a inline element -->
    <h2><span style="color: violet">I am</span> Milind</h2>

    <!-- 
        ! Display elements : 
        * Inline elements : span, strong, em, b, i, u, a, abbr, acronym, cite, code, dfn, kbd, q, samp, tt, var
        * Block elements : h1, h2, h3, h4, h5, h6, p, pre, blockquote, ol, ul, li, dl, dt, dd, figure, figcaption, div, main, nav, aside, footer, header, section, article, form, fieldset, legend, label, input, button, textarea, select, option, optgroup, thead, tbody, tr, th, td, caption

        Inline elements uses as much space as required to display its content.
     -->

    <!-- strong is an inline element -->
    <h3>I am <strong>Milind</strong></h3>
  </body>
</html>
