<!--
  ! to segregate contents in a website : we use semantic tags 
  kind of divs (header, footer, nav, section, article(to add content), aside, etc)
 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--
      to link external css, we use link tag (which is a self closing tag)
      <link rel="" href="" /> => 2 attributes : rel and href
      rel : type of link (stylesheet, script, favicon, etc) 
      href : path to the file 
    -->
    <link rel="stylesheet" href="style.css" />
    <!-- font link from google fonts : Lato 400, 700 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- font link ends here -->
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Dev 101</h1>
      <nav>
        <ul>
          <li>
            <a href="https://en.wikipedia.org/wiki/HTML">HTML</a>
          </li>
          <li>
            <a href="https://en.wikipedia.org/wiki/CSS">CSS</a>
          </li>
          <li>
            <a href="https://en.wikipedia.org/wiki/JavaScript">JavaScript</a>
          </li>
        </ul>
      </nav>
    </header>
    <section>
      <img src="./lap.jpeg" class="showcase_img" alt="Laptop Image" />
    </section>
  </body>
</html>
