<!--
    CSS Selectors : Useful in Web scrapping (It brings all the important part of website)
    CSS are of threee types:1.Inline : using <span>
                            2.Internal : using <style> inside <head>
                            3.External : link to external css file
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /*Internal CSS*/
      /* CSS Selectors : Element selector*/
      h1 {
        color: red;
      }
      p {
        color: blueviolet;
      }
    </style>
  </head>
  <body>
    <h1 style="color: cornflowerblue">I am Heading 1</h1>
    <!-- Inline overides internal css-->
    <h1>I am Heading 2</h1>
    <h1>I am Heading 3</h1>
    <h1>I am Heading 4</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus,
      praesentium.
    </p>
  </body>
</html>
