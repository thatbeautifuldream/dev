<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* multiple class on same elements*/
      .m1.m2 {
        color: blue;
      }
      /*.m1 m2 will not work
        .m1.m2 is like AND property both of them should be present the presence of one will only effect the one and not the other one*/
    </style>
  </head>
  <body>
    <!-- Select the element with multiple classes(m1 & m2) and make them blue -->
    <div class="m1 m2">Select me</div>
    <div class="m1">Not me</div>
    <div class="m2">Not me either</div>
  </body>
</html>
