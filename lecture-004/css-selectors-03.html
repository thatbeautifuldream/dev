<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*Children Selector*/
      div > h1 > span {
        color: chartreuse;
      } /*if you change the order then result will change father then son*/
    </style>
  </head>
  <body>
    <!-- select "I'm the direct son" and make it blue -->
    <div>
      <h1>
        <span> I'm direct son </span>
      </h1>
    </div>

    <div>
      <span>
        <h1>I'm indirect son</h1>
      </span>
    </div>
  </body>
</html>
